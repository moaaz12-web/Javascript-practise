<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .container{margin:5vw; border:4px solid black; width:25vw; height:17vh;}
        .div1{border:3px solid gray; width:24vw; height:15vh;margin:3px;}
        .row1{text-align: centre; border:2px solid black; margin:4px}

        .row2, .row3{
            display: flex;
        }
        .col1, .col2{
            border:2px solid black; margin: 4px;
        }

        .col2, button{
            width: 8vw;
        }

        
    </style>
</head>


<body>

    <div class="container">
        <div class="div1">
            <div class="row1">-- CONVERSION --</div>
            <div class="row2">
                <div class="col1">Degrees Fahrenheit to Celsius</div>
                <div class="col2"><button onclick="convert2C()">Fahrenheit</button></div>
            </div>
            <div class="row3">
                <div class="col1">Degrees Celsius to Fahrenheit

                </div>
                <div class="col2"><button onclick="convert2F()">Celsius</button>

                </div>
            </div>
        </div>
    </div>

    <SCRIPT>


        function convert2C(){
            let x = prompt("Enter the temperature:")
            let temp  = parseInt(x)
            let cel = (temp-32) * (5/9)
            alert(`Fahrenheit temperature = ${x} \n Conversion of Fahrenheit to Celsius \n ${x} Degree Fahrenheit = ${cel} Degrees celsius`)
        }

        function convert2F(){
            let x = prompt("Enter the temperature:")
            let temp  = parseInt(x)
            let faren = temp*9/5+32
            alert(`Celsius temperature = ${x} \n Conversion of Celsius to Fahrenheit \n ${x} Degree Celsius = ${faren} Degrees Fahrenheit`)
        }


    </SCRIPT>
    
</body>
</html>
